        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Bagian Kontak -->
<div class="container">
  <div class="contact-section">
    <h2 class="text-center mb-4">Hubungi WanderWay</h2> <!-- Judul bagian kontak -->

    <div class="row">
      <!-- Formulir kontak -->
      <form action="success.html" method="post"> <!-- Kirim data ke success.html -->
        <div class="mb-3">
          <label for="nama" class="form-label">Nama Lengkap</label>
          <input type="text" class="form-control" id="nama" placeholder="Masukkan nama Anda" required> <!-- Input nama -->
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Alamat Email</label>
          <input type="email" class="form-control" id="email" placeholder="nama@email.com" required> <!-- Input email -->
        </div>
        <div class="mb-3">
          <label for="pesan" class="form-label">Pesan</label>
          <textarea class="form-control" id="pesan" rows="4" placeholder="Tulis pesan Anda..." required></textarea> <!-- Input pesan -->
        </div>
        <button type="submit" class="btn btn-primary">Kirim Pesan</button> <!-- Tombol kirim -->
      </form>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-light text-center text-muted py-4 mt-5">
  <div class="container">
    <h5 class="mb-3">Hubungi Kami</h5> <!-- Judul info kontak -->
    <p class="mb-1"><strong>Email:</strong> wanderway@gmail.com</p> <!-- Info email -->
    <p class="mb-1"><strong>Telepon:</strong> +62 812-3456-7890</p> <!-- Info telepon -->
    <p class="mb-0"><strong>Alamat:</strong> Jl. Petualangan No. 1, Jakarta, Indonesia</p> <!-- Info alamat -->
  </div>

</footer>
